<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Custom Image Markers</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Custom Marker 1 (Your First Image) -->
        <a-marker type="pattern" url="marker1.patt">
            <a-image src="image1.png" position="0 0.5 0" scale="2 2 2"></a-image>
        </a-marker>

        <!-- Custom Marker 2 (Your Second Image) -->
        <a-marker type="pattern" url="marker2.patt">
            <a-image src="image2.png" position="0 0.5 0" scale="2 2 2"></a-image>
        </a-marker>

        <!-- Custom Marker 3 (Your Third Image) -->
        <a-marker type="pattern" url="marker3.patt">
            <a-image src="image3.png" position="0 0.5 0" scale="2 2 2"></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
